<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->

    <!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script -->
    <script src="map_js.js"></script>



    <script>
    //EventListener for when HTML5 can fix location/*
    document.addEventListener("DOMContentLoaded", ()=> {
      getLocation();
      mapInit();
      document.addEventListener("k", (details)=>{
        let o = details.origin;
        let d = details.dest;
        retrieveData(o.lat, o.lng,d.lat,d.lng);});

    });
    </script>

    <title>Overryde</title>
  </head>
  <body>
    <!-- div id="container">

          <h1 class="display-4" id="text_title">Finding Your Position</h1>
          <p class="lead" id="text_text">Please Wait A Moment</p>
        </div>
      </div>
    </div>



    <!-- Input form for DESTINATION -->
    <form>
      <label for="DEST">Trip Destination</label>
        <input type="text" id="destination-input" class="form-control controls" placeholder="Enter Your Destination" aria-label="DEST" aria-describedby="basic-addon2">
    </form>

    <!-- Button to reset ORIGIN -->
    <form>
      <button type="button" id="reset-origin" class="btn btn-warning mx-auto">Reset Origin</button>
    </form>


    <button type="button" class="btn btn-primary">Fryft</button>
    <button type="button" class="btn btn-primary">Fruber</button>
