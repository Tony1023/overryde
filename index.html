<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body {
        margin-left: auto;
        margin-right: auto;
        width: 1000px;
      }
      #map {
        height: 400px;
        width: 100%;
      }
      #uberinfo, #lyftinfo {
        padding: 50px 100px 50px 100px;
        margin: 10px;
        width: 480px;
        float: left;
      }
      #main h1 {
        text-align: center;
      }
      .datarow {
        position: relative;
      }
      .price {
        display: inline-block;
        position: absolute;
        right: 0;
      }
      #resetorigin {
        margin: 20px 10px 10px 10px;
      }
      #reset-origin {
        margin-top: 10px;
      }
      .clearfloat {
        clear: both;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="map_js.js"></script>



    <script>
    //EventListener for when HTML5 can fix location/*
    document.addEventListener("DOMContentLoaded", ()=> {
      getLocation();
      mapInit();
      document.addEventListener("k", (details)=>{
        let o = details.origin;
        let d = details.dest;
        retrieveData(o.lat, o.lng,d.lat,d.lng);});

    });
    </script>

    <title>Overryde</title>
  </head>
  <body>
    <!-- div id="container">
      <input id="destination-input" class="controls mb-3" type="text"
        placeholder="Enter a destination" aria-label="medium">
    </div -->
    <div id="map">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" id="text_title">Finding Your Position</h1>
          <p class="lead" id="text_text">Please Wait A Moment</p>
        </div>
      </div>
    </div>



    <!-- Input form for DESTINATION -->
    <div id="resetorigin">
      <form>
        <label for="DEST">Trip Destination</label>
          <input type="text" id="destination-input" class="form-control controls" placeholder="Enter Your Destination" aria-label="DEST" aria-describedby="basic-addon2">
      </form>

    <!-- Button to reset ORIGIN -->
      <form>
        <button type="button" id="reset-origin" class="btn btn-warning mx-auto">Reset Origin</button>
      </form>

    </div>

    <div id="main">
      <div id="uberinfo" class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Fuber</h1>
            <div class="datarow lead"><span>Fuber Pool</span><span id="pool" class="price">10-20</span></div>
            <div class="datarow lead"><span>FuberX</span><span id="uberX" class="price">30-50</span></div>
            <div class="datarow lead"><span>FuberXL</span><span id="uberXL" class="price">40-60</span></div>
        </div>
      </div>
      <div id="lyftinfo" class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Fryft</h1>
            <div class="datarow lead"><span>Fryft Line</span><span id="lyftline" class="price">10</span></div>
            <div class="datarow lead"><span>Fryft</span><span id="lyft" class="price">30</span></div>
            <div class="datarow lead"><span>Fryft Plus</span><span id="lyftplus" class="price">40</span></div>
        </div>
      </div>
    </div>

    <div class="clearfloat"></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX2wovb-LmHI1RLmYkNHWcuQQV68ViIBM&libraries=places&callback=mapInit"
        async defer></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
